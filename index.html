<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Algo Sort Visualizer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar dark-background">
      <a class="navbar-brand text-color" href="#">Algo Sorting Visualizer</a>
      <span class="navbar-text text-color">
        <a
          href="https://github.com/Arunesh310/algo-visualizer-project"
          class="source-code-link"
          >Source Code</a
        >
      </span>
    </nav>

    <div id="sorting" class="flex-container"></div>
    <div class="col range-input" id="input-panel">
      <span id="size" class="label"
        >Size
        <input
          id="size_input"
          type="range"
          value="50"
          min="1"
          max="100"
          style="margin-left: 60px"
        />
      </span>
      <span id="speed" class="label"
        >Speed
        <input
          id="speed_input"
          type="range"
          min="20"
          max="300"
          value="60"
          style="margin-left: 60px"
        />
      </span>
    </div>

    <div
      class="btn-group-md btn-group-horizontal center"
      style="margin-bottom: 15px"
    >
      <button
        type="button"
        class="btn btn-outline-success new"
        style="margin-right: 5px"
      >
        New Array
      </button>
      <button
        type="button"
        class="btn btn-outline-danger stop"
        style="margin-left: 5px"
        disabled="true"
      >
        Stop Sorting
      </button>
      <button
        type="button"
        class="btn btn-outline-primary reset"
        style="margin-left: 5px"
      >
        Reset
      </button>
    </div>
    <div class="col-auto center" id="control-panel">
      <div class="btn-group-md btn-group-vertical">
        <button type="button" class="btn btn-outline-light bubbleSort">
          Bubble Sort
        </button>
        <button type="button" class="btn btn-outline-light mergeSort">
          Merge Sort
        </button>
      </div>
      <div class="btn-group-md btn-group-vertical">
        <button type="button" class="btn btn-outline-light selectionSort">
          Selection Sort
        </button>
        <button type="button" class="btn btn-outline-light quickSort">
          Quick Sort
        </button>
      </div>
      <div class="btn-group-md btn-group-vertical">
        <button type="button" class="btn btn-outline-light insertionSort">
          Insertion Sort
        </button>
        <button type="button" class="btn btn-outline-light heapSort">
          Heap Sort
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="sorting.js" async defer></script>
    <script src="Algorithms/bubbleSort.js" async defer></script>
    <script src="Algorithms/mergeSort.js" async defer></script>
    <script src="Algorithms/selectionSort.js" async defer></script>
    <script src="Algorithms/quickSort.js" async defer></script>
    <script src="Algorithms/insertionSort.js" async defer></script>
    <script src="Algorithms/heapSort.js" async defer></script>
  </body>
</html>
